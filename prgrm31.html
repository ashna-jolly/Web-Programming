<!DOCTYPE html>
<html>
<style type="text/css">
	ul{
		list-style-type: square;
	}
	ol{
		list-style-type: upper-roman;
	}
</style>
<body>

<h2 > Unordered List </h2>

<ul>
  <li>Apple</li>
  <li>Orange</li>
  <li>Grape</li>
</ul>  
<h2 > Ordered List </h2>
<ol>
  <li>Apple</li>
  <li>Orange</li>
  <li>Grape</li>
</ol>  
</body>
</html>
